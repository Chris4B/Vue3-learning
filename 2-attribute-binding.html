<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atrribute binding and event handling</title>
    <script src="https://unpkg.com/vue@3"></script>

    <!-- ~~~~~~~~~~~~~~~~~~  css ~~~~~~~~~~~~~~~~ -->

    <style>
        html, body{
            height:100%
        }

        body{
            display:grid;
            place-items:center
        }

        .text-red{
            color:red;
        }
        .text-green{
            color:green;
        }
        .text-purple{
            color:purple;
        }
        .text-violet{
            color:violet;
        }
        
        button{
            padding:10px;
            margin:10px;
        }

    </style>
    
</head>
<body>

    <div id="app">
        <!-- buit-in Directives -->
        <!-- v-on/@: attach an event listener to the element -->
        <!-- v-bind/':' : dynamically bind one or more attributes or a component prop to an expression -->


        <button v-bind:class="active ? 'text-purple' : 'text-violet'" v-on:click="toggle">Clik me</button>

        <!-- short version  -->


        <button :class ="active ? 'text-green' : 'text-red'" @:click = "toggle">Clik me</button>

    </div>

    <script>

        // instantiate view -v1.O

        Vue.createApp({

            //function that returns the initial state for the component instance

            data(){
                return{
                    buttonClasses: 'text-green',
                    active:false
                };
            },

            // function that declare methods to be mixed into the component instance
            methods:{
                toggle(){
                    this.active = !this.active;
                }
            }
            
        }).mount('#app');

    </script>
    
</body>
</html>
